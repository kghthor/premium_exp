
{% extends 'base.html' %}

{% block title %}Delete Transaction - QuantumSpend{% endblock %}

{% block content %}
<style>
  :root {
    --primary: #6c5ce7;
    --primary-dark: #5649c0;
    --secondary: #00cec9;
    --dark: #2d3436;
    --light: #f5f6fa;
    --accent: #fd79a8;
    --danger: #ff4757;
    --danger-dark: #e84118;
  }
  
  body {
    background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(232, 65, 24, 0.2));
    font-family: 'Space Grotesk', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
  }
  
  .card {
    background: rgba(255, 255, 255, 0.98);
    border: none;
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    overflow: hidden;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .card-header {
    background: linear-gradient(135deg, var(--danger), var(--danger-dark));
    color: white;
    border-bottom: none;
    padding: 1.5rem;
    text-align: center;
  }
  
  .card-title {
    font-weight: 700;
    font-size: 1.75rem;
    margin: 0;
    letter-spacing: -0.5px;
  }
  
  .btn-danger {
    background: linear-gradient(135deg, var(--danger), var(--danger-dark));
    border: none;
    border-radius: 12px;
    padding: 14px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    width: 100%;
  }
  
  .btn-danger:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
    background: linear-gradient(135deg, var(--danger-dark), var(--danger));
  }
  
  .btn-secondary {
    background: linear-gradient(135deg, #a4b0be, #747d8c);
    border: none;
    border-radius: 12px;
    padding: 14px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    width: 100%;
  }
  
  .btn-secondary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(116, 125, 140, 0.3);
    background: linear-gradient(135deg, #747d8c, #a4b0be);
  }
  
  .transaction-details {
    background: rgba(255, 71, 87, 0.1);
    border-radius: 12px;
    padding: 1.5rem;
    margin: 1.5rem 0;
    border-left: 4px solid var(--danger);
  }
  
  .transaction-details strong {
    color: var(--danger);
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Confirm Deletion</h3>
        </div>
        <div class="card-body p-4">
          <div class="transaction-details text-center">
            <p>Are you sure you want to permanently delete this transaction?</p>
            <p><strong>{{ transaction }}</strong></p>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <button type="submit" class="btn btn-danger">
                  <i class="fas fa-trash-alt me-2"></i>Delete Permanently
                </button>
              </div>
              <div class="col-md-6">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                  <i class="fas fa-times-circle me-2"></i>Cancel
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const card = document.querySelector('.card');
    card.style.opacity = '0';
    card.style.transform = 'scale(0.9)';
    card.style.animation = 'fadeIn 0.5s ease forwards';
  });
</script>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
{% endblock %}
