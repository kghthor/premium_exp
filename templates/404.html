<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --error: #ef233c;
            --error-light: rgba(239, 35, 60, 0.1);
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(248, 249, 250, 0.9) 0%, rgba(248, 249, 250, 0.8) 90%);
            overflow: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .error-animation {
            position: relative;
            height: 250px;
            margin-bottom: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--error);
            position: relative;
            animation: bounce 1.5s infinite alternate, pulse 2s infinite ease-in-out;
            text-shadow: 0 5px 15px rgba(239, 35, 60, 0.3);
            z-index: 1;
        }
        
        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            color: var(--error-light);
            z-index: -1;
            transform: scale(1.5);
            filter: blur(15px);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: var(--gradient);
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 15s infinite linear;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
            animation: fadeInUp 0.8s ease-out;
        }
        
        p {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .search-box {
            display: flex;
            max-width: 400px;
            margin: 0 auto 2rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .search-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .search-input {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 0 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .search-button:hover {
            background: linear-gradient(135deg, #3a56d4, #2a088a);
        }
        
        .home-button {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
            background: linear-gradient(135deg, #3a56d4, #2a088a);
        }
        
        .emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 5px 15px rgba(239, 35, 60, 0.3);
            }
            50% {
                text-shadow: 0 10px 25px rgba(239, 35, 60, 0.4);
            }
            100% {
                text-shadow: 0 5px 15px rgba(239, 35, 60, 0.3);
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, 50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .error-animation {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="width: 300px; height: 300px; top: -50px; left: -50px; animation-duration: 20s;"></div>
        <div class="floating-element" style="width: 200px; height: 200px; bottom: -30px; right: -30px; animation-duration: 25s; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 150px; height: 150px; top: 30%; right: 10%; animation-duration: 18s; animation-delay: 4s;"></div>
    </div>
    
    <div class="container">
        <div class="error-animation">
            <div class="error-code animate__animated animate__fadeIn">404</div>
        </div>
        
        <h1 class="animate__animated animate__fadeIn">Oops! Page Not Found</h1>
        <p class="animate__animated animate__fadeIn">The page you're looking for doesn't exist or may have been moved.</p>
        
        <div class="search-box animate__animated animate__fadeIn">
            <input type="text" class="search-input" placeholder="Search our site...">
            <button class="search-button">Search</button>
        </div>
        
        <a href="/" class="home-button animate__animated animate__fadeIn">
            <span class="emoji">üè†</span> Return to Homepage
        </a>
    </div>

    <script>
        // Create additional floating elements dynamically
        const floatingContainer = document.querySelector('.floating-elements');
        for (let i = 0; i < 5; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            const size = Math.random() * 100 + 50;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.top = `${posY}%`;
            element.style.left = `${posX}%`;
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${delay}s`;
            element.style.opacity = Math.random() * 0.1 + 0.05;
            
            floatingContainer.appendChild(element);
        }
        
        // Enhanced typing effect for the search placeholder
        const searchInput = document.querySelector('.search-input');
        const placeholders = [
            "Search our site...",
            "Looking for something?",
            "Try searching here...",
            "What are you looking for?",
            "Find pages, articles...",
            "Need help finding something?"
        ];
        
        let currentPlaceholder = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        
        function typePlaceholder() {
            const fullText = placeholders[currentPlaceholder];
            
            if (isDeleting) {
                searchInput.placeholder = fullText.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50;
            } else {
                searchInput.placeholder = fullText.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100;
            }
            
            if (!isDeleting && charIndex === fullText.length) {
                isDeleting = true;
                typingSpeed = 1500;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                typingSpeed = 500;
            }
            
            setTimeout(typePlaceholder, typingSpeed);
        }
        
        // Start effects after page loads
        window.addEventListener('load', () => {
            setTimeout(typePlaceholder, 1000);
            
            // Add hover effect to error code
            const errorCode = document.querySelector('.error-code');
            errorCode.addEventListener('mouseover', () => {
                errorCode.style.animation = 'bounce 0.5s infinite alternate, pulse 1s infinite ease-in-out';
            });
            errorCode.addEventListener('mouseout', () => {
                errorCode.style.animation = 'bounce 1.5s infinite alternate, pulse 2s infinite ease-in-out';
            });
        });
    </script>
</body>
</html>
